<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page with Div Tags</title>
    <style>
        /*  Internal css [css comment] */
       .green{
            background-color: aquamarine;
            color: green;
         }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Internal CSS -->
  <div class="green">
      <h1>Welcome to my page!</h1>
      <p>This is an example of a div tag with Internal CSS.</p>
  </div>

  <!-- External CSS -->
  <div class="red">
        <h2>Div Tag with External CSS</h2>
        <p>This is an example of a div tag with external CSS.</p>
  </div>

  <!-- Inline CSS -->
  <div style="background-color: yellow;">
        <h2 style="color: blue;">Div Tag with Inline CSS</h2>
        <p>This is an example of a div tag with inline CSS.</p>
  </div>

  <!-- This is a comment. -->
  <!-- This is another comment. -->
  <!-- hope i did it right -->
</body>
</html>
